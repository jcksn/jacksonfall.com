                 new WOW().init();

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="http://cdn.rawgit.com/SFCMiguel/portfolio/master/jribbble.min.js"></script>
     <script>
      $.jribbble.setToken('6d2637e21ce194d2967d2fa4287489e3c2f6d0daf8a88b3293193b00c9ee861a');

      $.jribbble.users('jacksonfall').shots({per_page: 12}).then(function(shots) {
      var html = [];

      shots.forEach(function(shot) {
       html.push('<li class="shots--shot column column-block wow fadeIn">');
       html.push('<a href="' + shot.html_url + '" target="_blank">');
       html.push('<img src="' + shot.images.normal + '">');
       html.push('</a></li>');
      });

      $('.shots').html(html.join(''));
      });
      </script>

  </body>
